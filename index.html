<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      />
      <link
        href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="index.css" />
      <title>Basketball Scorecard</title>
    </head>
    <body>
      <div class="container">
        <div>
          <h3>HOME</h3>
          <p id="home-score-el" class="score">0</p>
          <div class="btn-container">
            <button id="home-1-btn">+1</button>
            <button id="home-2-btn">+2</button>
            <button id="home-3-btn">+3</button>
          </div>
        </div>
        <div>
          <h3>AWAY</h3>
          <p id="guest-score-el" class="score">0</p>
          <div class="btn-container">
            <button id="guest-1-btn">+1</button>
            <button id="guest-2-btn">+2</button>
            <button id="guest-3-btn">+3</button>
          </div>
        </div>
      </div>
      <div class="reset-container">
        <button id="reset-btn">RESET SCORES</button>
      </div>
      <script src="index.js"></script>
    </body>
  </html>
</html>
